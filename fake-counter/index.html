  function randomIntFromInterval(min, max) { // min and max included

  function abbreviateNumber(numbr) {
    if (numbr <= 999) {
      return numbr
    } else if (numbr > 999 && numbr < 9999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '0');
    } else if (numbr > 9999 && numbr < 99999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '00');
    } else if (numbr > 99999 && numbr < 999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '000');
    } else if (numbr > 999999 && numbr < 9999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '0000');
    } else if (numbr > 9999999 && numbr < 99999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '00000');
    } else if (numbr > 99999999 && numbr < 999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '000000');
    } else if (numbr > 999999999 && numbr < 9999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '0000000');
    } else if (numbr > 9999999999 && numbr < 99999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '00000000');
    } else if (numbr > 99999999999 && numbr < 999999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '000000000');
    } else if (numbr > 999999999999 && numbr < 9999999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '0000000000');
    } else if (numbr > 9999999999999 && numbr < 99999999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '00000000000');
    } else if (numbr > 99999999999999 && numbr < 999999999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '000000000000');
    } else if (numbr > 999999999999999 && numbr < 9999999999999999) {
      return parseInt(((numbr.toString()).slice(0, 3)) + '0000000000000');
    }
  }

  function FakeCounter() {

    if (localStorage.getItem(`:emoji1:=${location.href.split("?id=")[1]}=:emoji1:=subrateMin`) == 'NaN') {

    } else {
      if(localStorage.getItem(`:emoji1:=${location.href.split("?id=")[1]}=:emoji1:=occrs`) == 'true') {
        var rand = Math.floor(Math.random() * 10)
        if(rand > 8) {

        } else {

        }
      } else {
        YT.setsubs(parseFloat(localStorage.getItem(`:emoji1:=${location.href.split("?id=")[1]}=:emoji1:=subscribers`)) + randomIntFromInterval(parseFloat(localStorage.getItem(`:emoji1:=${location.href.split("?id=")[1]}=:emoji1:=subrateMin`)), parseFloat(localStorage.getItem(`:emoji1:=${location.href.split("?id=")[1]}=:emoji1:=subrateMax`))))
      }
    }
    
    
    }
