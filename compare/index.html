<script>
    function checkfunct(cid, val) {
        if (val == "ytuser") {
            if (cid.startsWith("UC") == true) {
                fetch('https://'+document.domain+'/api/youtube/estimated/user/' + cid).then(res => res.json()).then(data => {
                    if (!data.msg) {
                        document.getElementById('username').title = cid
                        document.getElementById('userimg').src = data.image
                        document.getElementById('username').innerHTML = data.name
                    } else {
                        fetch('https://'+document.domain+'/api/youtube/channels/snippet/' + data.channelid).then(res => res.json()).then(data => {
                            if (!data.items[0].snippet) {
                                document.getElementById('username').title = cid
                                document.getElementById('userimg').src = data.items[0].snippet.thumbnails.high.url
                                document.getElementById('username').innerHTML = data.items[0].snippet.title
                            } else {
                                document.getElementById('username').innerHTML = "Api error. Try again later."
                            }
                        })
                    }
                })
            } else {
                fetch('https://mgcounts-api.ajd3.repl.co/YTChannelSearch/'+cid).then(res => res.json()).then(data => {
            console.log(data)
                    var json = data
                    if(data.channelid) {
                document.getElementById('username').title = data.channelid
            fetch('https://mixerno.space/api/yt/channels/'+data.channelid).then(res => res.json()).then(data => {
                document.getElementById('userimg').src = data.items[0].snippet.thumbnails.high.url
                document.getElementById('username').innerHTML = data.items[0].snippet.title
            })
            } else {
                document.getElementById('username').title = `Api Error` 
                document.getElementById('username').innerHTML = `Api error. Try Again Later.` 
            }
                })
            }
        } else if (val == "ytuserview") {
            if (cid.startsWith("UC") == true) {

                                document.getElementById('username').title = cid
                                document.getElementById('userimg').src = data.items[0].snippet.thumbnails.high.url

                    var json = data
                    if(data.channelid) {
                document.getElementById('username').title = data.channelid
            fetch('https://'+document.domain+'/api/youtube/channels/snippet/'+data.channelid).then(res => res.json()).then(data => {
                document.getElementById('userimg').src = data.items[0].snippet.thumbnails.high.url

                document.getElementById('username').innerHTML = `Api error. Try Again Later.` 
            }
